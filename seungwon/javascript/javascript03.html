    <button id="btn1" onclick="f1('1')">+</button>
    <button id="btn2" onclick="f1('2')">-</button>

    <button id="btn4" onclick="f1('4')">/</button>
    <script>
      function f1(a) {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var display = document.getElementById("display");

        // 입력된 숫자를 받아옴.
        if (num1 == "") {
          alert("숫자 1 입력칸이 입력되지 않았습니다.");
          return false; // 필수
        }
        num1 = parseInt(num1); //정수 형변환

        if (num2 == "") {
          alert("숫자 2 입력칸이 입력되지 않았습니다.");
          return false;
        }
        num2 = parseInt(num2); //정수 형변환

        // 연산 실행
        if (a == "1") {
          display.innerText = num1 + num2;
        } else if (a == "2") {
          display.innerText = num1 - num2;
        } else if (a == "3") {
          display.innerText = num1 * num2;
        } else if (a == "4")
        display.innerText = num1 / num2;
      }
