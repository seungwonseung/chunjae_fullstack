<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 요소2</title>
</head>
<body>
    <h1>폼 요소2</h1>
    <form action="join.jsp" method="post">
        <h2>회원가입</h2>
        <fieldset>
            <legend>기본정보</legend>
            <table class="tb1">
                <tbody>
                    <tr>
                        <th><label for="">이름</label></th>
                        <td>
                            <input type="text" name="name" id="name" autofocus>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="id">아이디</label></th>
                        <td>
                            <input type="text" name="id" id="id">
                            <input type="button" id="idck_btn">
                        </td>
                    </tr>
                    <tr>
                        <th><label for="pw">비밀번호</label></th>
                        <td>
                            <input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하시오.">
                        </td>
                    </tr>
                    <tr>
                        <th><label for="pw2"></label>비밀번호확인</th>
                        <td>
                            <input type="password" name="pw2" id="pw2" placeholder="비밀번호를 다시 입력하시오.">
                        </td>
                    </tr>
                    <tr>
                        <th><label for="tel">전화번호</label></th>
                        <td>
                            <input type="tel" name="tel" id="tel">
                        </td>
                    </tr>
                    <tr>
                        <th><label for="email">이메일</label></th>
                        <td>
                            <input type="email" name="email" id="email">
                        </td>
                    </tr>
                    <tr>
                        <th><label for="birth">생년월일</label></th>
                        <td>
                            <input type="date" name="birth" id="birth">
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <hr>
        <fieldset>
            <legend>추가정보</legend>
            <table class="tb2">
                <tbody>
                    <tr>
                        <th><label for="local">거주지역</label></th> 
                        <td>
                            <select name="local" id="local">
                                <option>==입력안함==</option>
                                <option value="서울">서울</optio>
                                <option value="경기">경기</option>
                                <option value="강원">강원</option>
                                <option value="전남">전남</option>
                                <option value="전북">전북</option>
                                <option value="충남">충남</option>
                                <option value="충북">충북</option>
                                <option value="경남">경남</option>
                                <option value="경북">경북</option>
                                <option value="제주">제주</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="hobby">취미</label></th>
                        <td>
                            <label for="hobby1"></label>
                            <input type="checkpoint" name="hobby1" id="hobby1">
                            <label for="hobby2"></label>
                            <input type="checkpoint" name="hobby2" id="hobby2">
                            <label for="hobby3"></label>
                            <input type="checkpoint" name="hobby3" id="hobby3">
                            <label for="hobby4"></label>
                            <input type="checkpoint" name="hobby4" id="hobby4">
                            <label for="hobby5"></label>
                            <input type="checkpoint" name="hobby5" id="hobby5">
                            <label for="hobby6"></label>
                            <input type="checkpoint" name="hobby6" id="hobby6">
                        </td>
                    </tr>
                    <tr>
                        <th><label for="memo"></label></th>
                        <td><textarea name="memo" ></textarea></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <table class="tb1">
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="3">
                    <button type="submit">회원가입</button>
                    <button type="reset">취소</button>
                </td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </form>
</body>
</html>
