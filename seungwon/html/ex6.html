<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 관련 태그</title>
    <style>
        .tb1 { width:800px; margin: 10px auto;}
        .tb1 th{ background-color: blueviolet; color:black;}
        .tb1 td{ border-bottom: 2px solid black; text-align: center; 
            line-height: 38px;}
    </style>
</head>
<body>
    <!-- 테이블 태그 : table, caption, thead, tbody, tfoot, tr, th, td -->
    <h1>테이블 태그</h1>
    <table class="tb1">
        <caption>
            <h2>천재교육 풀스택 2기 성적표</h2>
        </caption>
        <thead>
            <!-- 줄의 시작 -->
            <tr>
                <th rowspan="6"></th><th>이름</th><th>점수</th>
            </tr>
        </thead>
        <!-- tbody, tr, td 필수 -->
        <tbody>
            <tr>
                <td rowspan="6">1</td><td>신승원</td><td>80</td>
            </tr>
            <tr>
                <td>2</td><td>짱구</td><td>70</td>
            </tr>
            <tr>
                <td>3</td><td>맹구</td><td>60</td>
            </tr>
            <tr>
                <td>4</td><td>철수</td><td>50</td>
            </tr>
            <tr>
                <td>5</td><td>훈이</td><td>100</td>
            </tr>
        </tbody>
        <tfoot>
            <tr><td colspan="3">피드백:전원 점수가 통과점수 이상입니다.</td></tr>
        </tfoot>
    </table>
</body>
</html>
